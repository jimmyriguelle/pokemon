<ion-header>
  <ion-navbar color="primary">
    <ion-title>index</ion-title>
  </ion-navbar>
</ion-header>


<!-- content -->

<ion-content padding>
  <button (click)="onPrevClick()"
    *ngIf="currentOffset != 0" ion-button>PREV</button>
  <button (click)="onNextClick()"
    ion-button>NEXT</button>
  <ion-list>
    <ion-item *ngFor="let item of pokemonList" (click)="getDetail(item.id)">
      <p>{{item.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
